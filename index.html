<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>JavaScript Final</title>

</head>

<body>

    <div class="container text-center">
        <div class="row justify-content-md-center">
            <h2>
                Coding Quiz
            </h1>

        </div>
        <div class="row justify-content-md-center">
            
            <div class="col-md-auto col-6">
                <button id="btn-start-quiz" type="button" class="btn btn-success">Start Quiz</button>
            </div>

        </div>


        <div class="row">
            <div class="col">
                <div id="quiz-card"
                    class="card mx-auto border-opacity-75 text-center border-5 border-warning text-bg-primary mb-3"
                    style="max-width: 40rem;">
                    <div class="card-header ">Question</div>
                    <div class="card-body">
                        <!-- <h5 class="card-title">Info card title</h5> -->
                        <p id="quiz-question-card" class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                    </div>
                </div>
            
                <div class="row justify-content-md-center">
                    <div class="col-md-auto col-6">
                        <button id="btn-submit" type="button" class="btn btn-success">Submit</button>
                    </div>
    
            </div>

            </div>
        </div>
    </div>


</body>

</html>
